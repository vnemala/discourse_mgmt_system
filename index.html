<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Discourse Filter and Search</title>
        <!-- JQuery -->
        <!--<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>-->
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div id="search-and-filter-container">
                <div id="search-container">
                    <input
                        type="search"
                        id="search-input"
                        placeholder="Search discourse text here..."
                    />
                    <button id="search">Search</button>
                </div>
                <table id="filter-table">
                    <tr id="filter-tr">
                    <td class="filter-td">
                    <div id="checkboxes">
                        <label><input type="checkbox" class="checkbox-value" value="Service" onchange="filterCategory()">Service</label>
                        <label><input type="checkbox" class="checkbox-value" value="Education" onchange="filterCategory()">Education</label>
                        <label><input type="checkbox" class="checkbox-value" value="Special_Occasion" onchange="filterCategory()">Special Occasion</label>
                        <label><input type="checkbox" class="checkbox-value" value="Spirituality_and_Worldly_Life" onchange="filterCategory()">Spirituality and Worldly Life</label>
                        <label><input type="checkbox" class="checkbox-value" value="Mission" onchange="filterCategory()">Mission</label>
                        <label><input type="checkbox" class="checkbox-value" value="Desires" onchange="filterCategory()">Desires</label>
                    </div>   
                    </td>
                    <td class="filter-td">
                    <div id="date-container">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" class="datepicker">
                        <br>
                        <label for="end-date">End Date:&nbsp;&nbsp;</label>
                        <input type="date" id="end-date" class="datepicker">
                        <button id="filter-button">Filter</button>
                    </div>  
                    </td>
                    <td class="filter-td">
                    <div id="special_occasion-container">
                        <label for="specocc-select">Select Special Occasion:</label>
                        <select id="specocc-select" onchange="filterSpecOcc(this.value)">
                            <option value="all"> </option>
                            <option value="New Year's Day">New Year's Day</option>
                            <option value="Navaratri">Navaratri</option>
                        </select>
                    </div>
                    </td>
                </tr>
                </table>
                </div>
            </div>       
            
            <div id="discourses"></div>
            <!-- <div id="modal_placeholder"></div> -->
            <div id="discourseModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close" onclick="hideModal()">&times;</span>
                </div>
              
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
